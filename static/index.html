<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carton Caps AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Carton Caps AI Assistant</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
            <div class="message assistant">
                <p>Hello! How can I help you today with Carton Caps products or our referral program?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <div class="suggested-actions-container" id="suggestedActionsContainer">
                <!-- Suggested actions will be appended here -->
            </div>
            <div class="input-row">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
